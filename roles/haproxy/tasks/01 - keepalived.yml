---
- name: Instalando Keepalived
  apt:
    name: keepalived
    state: present

- name: Habilitando servi√ßo Keepalived
  service:
    name: 'keepalived'
    enabled: 'yes'

- name: Configurando Keepalived
  template:
    src: 'keepalived.conf.j2'
    dest: '/etc/keepalived/keepalived.conf'
    mode: '0644'
    owner: 'root'
    group: 'root'
  notify: Restart keepalived
